{% extends 'base.html' %}
{% block content %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    vmGreeting = new Vue({
    	el: '#vmGreeting',
      text: {"Hello ðŸ‘‹",}
    })
    
	vmTags = new Vue({
    	el: '#vmTags',
    	data: {
        tags: [
          { text: 'Loading Tags ðŸ”–'}]
      }
    })
    
axios.get('https://api.conftalks.dev/web/users')
    .then(function (response) {
	// handle success
	var responseFields = response.data[0];
	vmGreeting.text =  'Hello' + responseFields['name'] + '!';
	vmTags.data.tags = []
      for (tag of responseFields['Tags']) { 
      vmTags.data.tags.push ({text: tag})
      }
	//var confs = responseFields['
	});
    
</script>
<div class="container">

    <div class="jumbotron">
      <h1 id="vmGreeting"> {{ text }} </h1>
    </div> 
    <div id="vmTags" class="">
	<h4>Tags:</h4>
	<ul id="">
  <li v-for="tag in Tags">
    {{ tag.text }}
  </li>
</ul>
    </div>
    <div class="card-deck">
	<h2>Your Upcoming Conferences</h2>

</div>
{% endblock %}
