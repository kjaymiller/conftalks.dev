{% extends 'base.html' %}
{% block content %}
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

var data = { };
    vm = new Vue({
    	data:data	
    })

axios.get('https://api.conftalks.dev/web/users')
    .then(function (response) {
	// handle success
	var responseFields = response.data[0];
	vm.name = document.createTextNode(responseFields['name']);
	vm.tags = responseFields['Tags'];    
	//var confs = responseFields['
	});
    
</script>
<div class="container">

    <div class="jumbotron">
	<h1 id="greeting">Hello {name} </h1>
    </div> 
    <div id="" class="">
	<h4>Tags:</h4>
	<ul id="tag-list">
  <li v-for="tag in tags">
    {{ tag }}
  </li>
</ul>
    </div>
    <div class="card-deck">
	<h2>Your Upcoming Conferences</h2>

</div>
{% endblock %}
