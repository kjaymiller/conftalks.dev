<!-- Full Jumbotron -->
    <h2>Featured Post</h2>
    <div class="row">
      {% if featured_post.image %}

      <div class="col-sm-4">
        <a href="{{featured_post.href}}">
          <img src="{{featured_post.image}}">
        </a>
      </div>

      {% endif %}
      <div class="col-sm-7">
        <a href="{{featured_post.href}}">
          <h2>{{featured_post.title}}</h2>
        </a>

        {% if featured_post._link %}
        <a href="{{featured_post._link}}">
          <i class="fas fa-link"></i>{{featured_post._link}}
        </a>
        {% endif %}

        <p>{{featured_post.summary}}</p>

        <p class="text-right">
        <a href="{{featured_post.href}}">Read More</a>
        </p>
      </div>

    </div>
